{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee login</title>
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
</head>
<body>
    <div class="login-box">
        
        <form action='employeelogin' method="POST">
           {%csrf_token%}
           <h1> Employee Login</h1>
        <div class="textbox">
           <input type="number" name='employee_id' placeholder="Employee ID" required=True>   
        </div>
        <div class="textbox">
           <input type="number" name='branch_id' placeholder="Branch ID" required=True>   
        </div>
        <input class="btn" type="Submit" value='Login'>
    </div>
   </form>
   <div class="message" align="center">
       {% for message in messages %}
       <h3>{{message}}</h3>
       {% endfor %}
   </div>
