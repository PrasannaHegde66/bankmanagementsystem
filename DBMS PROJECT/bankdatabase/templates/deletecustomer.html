
{% block body_block %}
{% load static %}
<!DOCTYPE html>
{% if context %}
    {% include "base2.html" %}
{% else %}
    {% include "base.html" %}
{% endif %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deletecustomer</title>
    <link rel="stylesheet" href="{% static 'deposit.css' %}">
</head>
<body>
    <div class="login-box">
        
        <form action='deletecustomer' method="POST">
           {%csrf_token%}
           <h1>Delete Customer</h1>
        <div class="textbox">
           <input type="number" name='customer_number' placeholder="Customer ID" required=True>   
        </div>
        <input class="btn" type="Submit" >
    </div>
   </form>
   <div class="message" align="center">
       {% for message in messages %}
       <h3>{{message}}</h3>
       {% endfor %}
   </div>
   {% endblock %}
    
    
</body>
</html>
