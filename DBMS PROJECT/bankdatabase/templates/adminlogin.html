{% extends 'base1.html'%}
{% block body_block %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adminlogin</title>
    <link rel="stylesheet" href="{% static 'deposit.css' %}">
</head>
<body>
     <div class="login-box">
        
         <form action='adminlogin' method="POST">
            {%csrf_token%}
            <h1>Admin Login</h1>
         <div class="textbox">
            <input type="text" name='admin_id' placeholder="Admin Name" required=True>   
         </div>
         <div class="textbox">
            <input type="password" name='password' placeholder="Password" required=True>   
         </div>
         <input class="btn" type="Submit" value='Login'>
     </div>
    </form>
    <div class="message" align="center">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
