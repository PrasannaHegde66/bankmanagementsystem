{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transactiondetails</title>
    <link rel="stylesheet" href="{% static 'deposit.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h2 class="alert alert-primary"> Transaction History</h2>
        <hr>
        <table class="table">
          <thead>
            <tr>
                <th>Credit/Debit</th>
                <th>Amount</th>
                <th>Date and Time </th>
            </tr>
          </thead>
          <tbody>
          {% for i in context %}
        
            <tr>
                <td>{{i.credit_or_debit}}</td>
                <td>{{i.amount}}</td>
                <td>{{i.date_time_stamp}}</td>
              
            </tr>
    
          {% endfor %}
        </tbody>
        </table>
      </div>
</body>
</html>
