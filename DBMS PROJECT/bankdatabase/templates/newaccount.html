
{% block body_block %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% if context %}
    {% include "base2.html" %}
{% else %}
    {% include "base.html" %}
{% endif %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link rel="stylesheet" href="{% static 'create.css' %}">
</head>
<body>
    <div class="login-box">
        
        <form action='newaccount' method="POST">
           {%csrf_token%}
           <h1> Open Account Form</h1>
        <div class="textbox">
           <input type="number" name='your_id' placeholder="Your ID" max="99999999" required=True>   
        </div>
        <div class="textbox">
           <input type="number" name='customer_id' placeholder="Customer ID" max="999999999" required=True>   
        </div>
        <div class="textbox">
            <input type="number" name='account_number' placeholder="Account Number" min="100000" max="999999999" required=True>   
         </div>
         <div class="checkbox-group required">
            Account Type
            <input type="radio" name="account" value="sa" id='mycheck'required/>Saving Account
         </div>
         <div class="textbox">
            <input type="number" name='Amount' placeholder="Amount" required=True>   
         </div>
         <div class="textbox">
            <input type="password" name='password' placeholder="Password" required=True>   
         </div>
        <input class="btn" type="Submit" >
    </div>
   </form>
   <div class="message" align="center">
       {% for message in messages %}
       <h3>{{message}}</h3>
       {% endfor %}
   </div>
   {% endblock %}
    
</body>
</html>
