{% extends 'base.html'%}
{% block body_block %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'create.css' %}">
    <title>create account</title>
</head>

<body>
    <div class="login-box">      
        <form action='newcustomer' method="POST">
           {%csrf_token%}
           <h1> Create Customer Form</h1>
        <div class="textbox">
           <input type="number" name='customer_id' placeholder="Customer ID" min="10000000" max="999999999" required=True>   
        </div>
        <div class="textbox">
           <input type="text" name='customer_name' placeholder="Customer Name" required=True>   
        </div>
        <div class="textbox">
            <input type="number" name='customer_phone' placeholder="Phone Number" min="1000000000" max="9999999999" required=True>   
         </div>
         <div class="textbox">
            <input type="email" name='customer_email' placeholder="Email ID" required=True>   
         </div>
         <div class="textbox">
            <input type="text" name='customer_address' placeholder="Address" required=True>   
         </div>
        <input class="btn" type="Submit" >
    </div>
   </form>
   <div class="message" align="center">
       {% for message in messages %}
       <h3>{{message}}</h3>
       {% endfor %}
   </div>
   {% endblock %}

</body>
</html>
