{% extends 'base2.html'%}
{% block body_block %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeemployee</title>
    <link rel="stylesheet" href="{% static 'deposit.css' %}">
</head>
<body>
    <div class="login-box">
        
        <form action='deleteemployee' method="POST">
           {%csrf_token%}
           <h1> Remove Employee</h1>
        <div class="textbox">
           <input type="number" name='manager_id' placeholder="Manager ID" required=True>   
        </div>
        <div class="textbox">
           <input type="number" name='employee_id' placeholder="Employee ID" required=True>   
        </div>
        <input class="btn" type="Submit" >
    </div>
   </form>
   <div class="message" align="center">
       {% for message in messages %}
       <h3>{{message}}</h3>
       {% endfor %}
   </div>
   {% endblock %}
</body>
</html>
