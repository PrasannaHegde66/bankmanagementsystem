{% extends 'base1.html'%}
{% block body_block %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="{% static 'deposit.css' %}">
</head>
<body>
    <div class="login-box">
        
        <form action='contact' method="POST">
           {%csrf_token%}
           <h1> Contact Form</h1>
        <div class="textbox">
           <input type="text" name='first_name' placeholder="First Name" required=True>   
        </div>
        <div class="textbox">
           <input type="text" name='last_name' placeholder="Last Name" required=True>   
        </div>
        <div class="textbox">
            <input type="text" name='country' placeholder="Country" required=True>   
         </div>
         <div class="textbox">
            <input type="text" name='message' placeholder="Message" required=True>   
         </div>
        <input class="btn" type="Submit" >
    </div>
   </form>
   <div class="message" align="center">
       {% for message in messages %}
       <h3>{{message}}</h3>
       {% endfor %}
   </div>
   {% endblock %}
</body>
</html>
